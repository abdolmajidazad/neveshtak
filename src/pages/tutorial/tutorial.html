<ion-content no-bounce>
  <ion-slides (ionWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" alt="slide.title"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" alt="slide"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <!--<button ion-button icon-right large clear>-->
        <!--Continue-->
        <!--&lt;!&ndash;<ion-icon name="arrow-forward"></ion-icon>&ndash;&gt;-->
      <!--</button>-->
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>


  <ion-row>
    <ion-col center text-center>
      <ion-buttons>
        <button ion-button (click)="goLogin()" color="light">Login</button>
        <button ion-button (click)="goSignUp()" color="light">Sign up</button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-footer>
